# [advisories]
# db-path = "~/.cargo/advisory-db"
# db-urls = ["https://github.com/rustsec/advisory-db"]
# La structure moderne utilise des sélecteurs plus granulaires si nécessaire, 
# mais par défaut, les champs 'vulnerability', 'unmaintained', 'notice' sont obsolètes au top-level.

[licenses]

allow = [
    "MIT",
    "Apache-2.0",
    "BSD-3-Clause",
    "CC0-1.0",
]
# 'copyleft' et 'allow-osi-fsf-free' sont obsolètes au top-level dans les versions récentes.
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

